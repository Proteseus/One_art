{% extends 'artist_template.html' %}
{% load static %}
{% block content %}

<p>Are you sure you wish to delete "{{item}}"</p>
  <form action="{% url 'delete_art' item.id%}" method="POST">
    {% csrf_token %}
    {{ form }}
    <a href="{% url 'list_art' %}">Cancel</a>
    <input id="submit_button" type="submit" name="Confirm">
  </form>

{% endblock %}
